<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0A0A0A">
    <title>BINGO! - Gamex</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./styles/main.css">
    <style>
        .winner-screen {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            overflow: hidden;
        }

        /* Confetti canvas */
        #confettiCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .winner-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .bingo-header {
            text-align: center;
            margin-bottom: 3rem;
            animation: bingoAppear 0.8s ease;
        }

        @keyframes bingoAppear {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            60% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }

        .bingo-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 5rem;
            background: linear-gradient(135deg, #FF1744, #FFD740, #D500F9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 0 40px rgba(255, 23, 68, 0.5);
        }

        .bingo-subtitle {
            font-size: 1.3rem;
            color: #FFD740;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.9);
        }

        .watching-player-card {
            background: linear-gradient(135deg, rgba(255, 23, 68, 0.15), rgba(213, 0, 249, 0.15));
            border: 3px solid var(--accent-love);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            box-shadow: 0 0 50px rgba(255, 23, 68, 0.4);
        }

        .player-avatar-winner {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            object-fit: cover;
            border: 5px solid var(--accent-love);
            box-shadow: 0 0 50px rgba(255, 23, 68, 0.8);
        }

        .player-name-winner {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            color: #FFFFFF;
            text-shadow: 0 2px 15px rgba(0, 0, 0, 0.9);
            margin-bottom: 0.5rem;
        }

        .player-badge {
            display: inline-block;
            background: var(--accent-friendship);
            color: #0A0A0A;
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            color: var(--accent-friendship);
        }

        .global-stats {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .global-stats h3 {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
        }

        .progress-section {
            margin-bottom: 1.5rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
        }

        .play-again-btn {
            flex: 1;
            background: linear-gradient(135deg, rgba(255, 23, 68, 0.8), rgba(213, 0, 249, 0.8));
            border: 2px solid var(--accent-love);
            border-radius: 15px;
            padding: 1.5rem;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(255, 23, 68, 0.4);
        }

        .play-again-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 40px rgba(255, 23, 68, 0.6);
        }

        .share-btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            color: var(--neutral-text);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .share-btn:hover {
            border-color: var(--accent-friendship);
            background: rgba(255, 215, 64, 0.1);
        }

        @media (max-width: 480px) {
            .bingo-title {
                font-size: 3.5rem;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="winner-screen">
        <canvas id="auraCanvas"></canvas>
        <canvas id="confettiCanvas"></canvas>

        <div class="winner-content">
            <div class="bingo-header">
                <h1 class="bingo-title">BINGO!</h1>
                <p class="bingo-subtitle">Perfect Resonance Achieved</p>
            </div>

            <!-- Watching Player Highlight -->
            <div class="watching-player-card">
                <img src="" alt="Winner" class="player-avatar-winner" id="watchingAvatar" />
                <div class="player-name-winner" id="watchingName">Player 1</div>
                <div class="player-badge">YOUR PERSPECTIVE</div>
            </div>

            <!-- Watching Player Stats -->
            <div class="stats-container" id="watchingStats">
                <!-- Stats will be added dynamically -->
            </div>

            <!-- Global Stats -->
            <div class="global-stats">
                <h3>Global Results</h3>
                <div id="globalAverages">
                    <!-- Progress bars will be added dynamically -->
                </div>

                <div class="safe-score-section" style="margin-top: 2rem;">
                    <h3>Safe Play Score</h3>
                    <div class="score-meter" id="scoreMeter" style="font-size: 3rem;">85</div>
                    <div class="score-label" id="scoreLabel">Calm Connection</div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="play-again-btn" id="playAgainBtn">
                    🎮 PLAY AGAIN
                </button>
                <button class="share-btn" id="shareBtn">
                    📤 SHARE
                </button>
            </div>
        </div>
    </div>

    <script src="./js/audio.js"></script>
    <script src="./js/animations.js"></script>
    <script src="./js/game-logic.js"></script>
    <script>
        const audio = new GameAudio();
        const canvas = document.getElementById('auraCanvas');
        const animations = new AuraAnimations(canvas);
        const gameLogic = new GameLogic();

        // Load final game state
        let gameState = JSON.parse(sessionStorage.getItem('finalGameState'));
        if (!gameState) {
            window.location.href = './config.html';
        }

        // Confetti animation
        const confettiCanvas = document.getElementById('confettiCanvas');
        const confettiCtx = confettiCanvas.getContext('2d');
        confettiCanvas.width = window.innerWidth;
        confettiCanvas.height = window.innerHeight;

        const confettiPieces = [];
        const confettiCount = 150;
        const colors = ['#FF1744', '#FFD740', '#D500F9', '#00C853', '#2196F3'];

        class Confetti {
            constructor() {
                this.x = Math.random() * confettiCanvas.width;
                this.y = Math.random() * confettiCanvas.height - confettiCanvas.height;
                this.size = Math.random() * 8 + 4;
                this.speedY = Math.random() * 3 + 2;
                this.speedX = Math.random() * 2 - 1;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.rotation = Math.random() * 360;
                this.rotationSpeed = Math.random() * 10 - 5;
            }

            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                this.rotation += this.rotationSpeed;

                if (this.y > confettiCanvas.height) {
                    this.y = -10;
                    this.x = Math.random() * confettiCanvas.width;
                }
            }

            draw() {
                confettiCtx.save();
                confettiCtx.translate(this.x, this.y);
                confettiCtx.rotate(this.rotation * Math.PI / 180);
                confettiCtx.fillStyle = this.color;
                confettiCtx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                confettiCtx.restore();
            }
        }

        // Initialize confetti
        for (let i = 0; i < confettiCount; i++) {
            confettiPieces.push(new Confetti());
        }

        function animateConfetti() {
            confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            confettiPieces.forEach(piece => {
                piece.update();
                piece.draw();
            });
            requestAnimationFrame(animateConfetti);
        }

        // Display results
        const watchingPlayer = gameState.watchingPlayer;
        const watchingStats = gameState.averages.individual[watchingPlayer.id];

        // Set avatar with fallback
        const avatarElement = document.getElementById('watchingAvatar');
        const playerName = watchingPlayer.name || `Player ${watchingPlayer.number}`;
        const playerGender = watchingPlayer.gender || 'male';
        const avatarStyle = playerGender === 'male' ? 'adventurer' : 'lorelei';
        const avatarUrl = watchingPlayer.avatar || `https://api.dicebear.com/7.x/${avatarStyle}/svg?seed=${playerName}`;

        avatarElement.src = avatarUrl;
        avatarElement.onerror = function() {
            console.error('Failed to load avatar:', this.src);
            this.src = `https://api.dicebear.com/7.x/${avatarStyle}/svg?seed=${playerName}${Date.now()}`;
        };

        document.getElementById('watchingName').textContent = playerName;

        // Watching player stats
        const statsContainer = document.getElementById('watchingStats');

        // Check winning condition: Friendship > Love AND Sex > Love
        const friendshipWins = watchingStats.friendship > watchingStats.love;
        const sexWins = watchingStats.sex > watchingStats.love;

        statsContainer.innerHTML = `
            <div class="stat-card">
                <div class="stat-icon">❤️</div>
                <div class="stat-label">Love</div>
                <div class="stat-value">${watchingStats.love.toFixed(1)}%</div>
            </div>
            <div class="stat-card" style="${friendshipWins ? 'border: 2px solid #FFD740; box-shadow: 0 0 20px rgba(255, 215, 64, 0.5);' : ''}">
                <div class="stat-icon">💛${friendshipWins ? ' ✓' : ''}</div>
                <div class="stat-label">Friendship</div>
                <div class="stat-value">${watchingStats.friendship.toFixed(1)}%</div>
                ${friendshipWins ? '<div style="font-size: 0.7rem; color: #FFD740; margin-top: 0.5rem;">Winner!</div>' : ''}
            </div>
            <div class="stat-card" style="${sexWins ? 'border: 2px solid #D500F9; box-shadow: 0 0 20px rgba(213, 0, 249, 0.5);' : ''}">
                <div class="stat-icon">💜${sexWins ? ' ✓' : ''}</div>
                <div class="stat-label">Sex</div>
                <div class="stat-value">${watchingStats.sex.toFixed(1)}%</div>
                ${sexWins ? '<div style="font-size: 0.7rem; color: #D500F9; margin-top: 0.5rem;">Winner!</div>' : ''}
            </div>
        `;

        // Log winning stats for debugging
        console.log('Winning Stats:', {
            love: watchingStats.love,
            friendship: watchingStats.friendship,
            sex: watchingStats.sex,
            friendshipWins,
            sexWins,
            bothWin: friendshipWins && sexWins
        });

        // Global averages
        const globalAvg = gameState.averages.global;
        const globalContainer = document.getElementById('globalAverages');
        globalContainer.innerHTML = `
            <div class="average-item">
                <div class="average-label">
                    <span class="average-name">❤️ Love</span>
                    <span class="average-value">${globalAvg.love.toFixed(1)}%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill love" style="width: ${globalAvg.love}%"></div>
                </div>
            </div>
            <div class="average-item">
                <div class="average-label">
                    <span class="average-name">💛 Friendship</span>
                    <span class="average-value">${globalAvg.friendship.toFixed(1)}%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill friendship" style="width: ${globalAvg.friendship}%"></div>
                </div>
            </div>
            <div class="average-item">
                <div class="average-label">
                    <span class="average-name">💜 Sex</span>
                    <span class="average-value">${globalAvg.sex.toFixed(1)}%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill sex" style="width: ${globalAvg.sex}%"></div>
                </div>
            </div>
        `;

        // Safe play score
        const safeScore = gameLogic.calculateSafeScore(gameState);
        document.getElementById('scoreMeter').textContent = Math.round(safeScore.score);
        document.getElementById('scoreMeter').className = 'score-meter ' + safeScore.category;
        document.getElementById('scoreLabel').textContent = safeScore.label;

        // Play again button
        document.getElementById('playAgainBtn').addEventListener('click', () => {
            audio.playSound('chime');
            if (navigator.vibrate) navigator.vibrate([20, 50, 20]);
            window.location.href = './config.html';
        });

        // Share button
        document.getElementById('shareBtn').addEventListener('click', async () => {
            const shareText = `I just won Gamex!\n\n` +
                `${watchingPlayer.name}'s Stats:\n` +
                `❤️ Love: ${watchingStats.love.toFixed(1)}%\n` +
                `💛 Friendship: ${watchingStats.friendship.toFixed(1)}%\n` +
                `💜 Sex: ${watchingStats.sex.toFixed(1)}%\n\n` +
                `Safe Play Score: ${Math.round(safeScore.score)}\n` +
                `Result: BINGO! 🎉`;

            if (navigator.share) {
                try {
                    await navigator.share({
                        title: 'Gamex - BINGO!',
                        text: shareText
                    });
                    audio.playSound('chime');
                } catch (err) {
                    console.log('Share cancelled');
                }
            } else {
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('Results copied to clipboard!');
                    audio.playSound('chime');
                });
            }

            if (navigator.vibrate) navigator.vibrate(10);
        });

        // Initialize
        animations.playBingoAnimation();
        audio.playSound('bingo');
        if (navigator.vibrate) navigator.vibrate([50, 100, 50, 100, 50]);

        animateConfetti();

        // Haptic feedback
        document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('touchstart', () => {
                if (navigator.vibrate) {
                    navigator.vibrate(10);
                }
            });
        });
    </script>
</body>
</html>
