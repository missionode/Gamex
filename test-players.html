<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Players Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #0A0A0A;
            color: white;
        }
        .player-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .player-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>Testing Players Data Generator</h1>
    <div id="output"></div>

    <script src="./js/players-data.js"></script>
    <script>
        console.log('PlayersDataGenerator:', typeof PlayersDataGenerator);

        try {
            const generator = new PlayersDataGenerator();
            console.log('Generator created:', generator);

            const players = generator.generatePlayers(3);
            console.log('Generated players:', players);

            const output = document.getElementById('output');

            players.forEach(player => {
                const card = document.createElement('div');
                card.className = 'player-card';
                card.style.background = player.gender === 'male' ? 'rgba(33, 150, 243, 0.1)' : 'rgba(233, 30, 99, 0.1)';
                card.innerHTML = `
                    <img src="${player.avatar}" alt="${player.name}" class="player-avatar"
                         onerror="this.style.border='3px solid red'; console.error('Failed to load:', this.src);">
                    <div>
                        <h3>${player.name} ${player.gender === 'male' ? '♂️' : '♀️'}</h3>
                        <p><strong>Gender:</strong> ${player.gender}</p>
                        <p><strong>ID:</strong> ${player.id}</p>
                        <p><strong>Number:</strong> ${player.number}</p>
                        <p><strong>Avatar Style:</strong> ${player.gender === 'male' ? 'Adventurer (Male)' : 'Lorelei (Female)'}</p>
                        <p style="font-size: 0.8rem; opacity: 0.7; word-break: break-all;">${player.avatar}</p>
                    </div>
                `;
                output.appendChild(card);
            });
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('output').innerHTML = `<pre style="color: red;">Error: ${error.message}\n${error.stack}</pre>`;
        }
    </script>
</body>
</html>
